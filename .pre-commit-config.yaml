repos:
-   repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
    -   id: black
        name: black
        language_version: python3
        types: [python]
        args: [--line-length=88]

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        name: isort (python)
        types: [python]
        args: [--profile=black, --filter-files]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
    -   id: mypy
        name: mypy
        types: [python]
        exclude: '^tests/'
        args: [--ignore-missing-imports, --implicit-optional]
        additional_dependencies: [types-requests, types-pyyaml, types-python-dateutil]

-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
    -   id: bandit
        name: bandit
        description: Find common security issues in Python code
        entry: bandit
        language: python
        language_version: python3
        types: [python]
        args: [--recursive, --configfile=pyproject.toml, --severity-level=high, --confidence-level=high]

-   repo: https://github.com/pyupio/safety
    rev: 2.3.5
    hooks:
    -   id: safety
        name: safety
        description: Check Python dependencies for known security vulnerabilities
        entry: safety check --full-report
        language: python
        language_version: python3
        pass_filenames: false
        require_serial: true

-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
    -   id: detect-secrets
        name: detect-secrets
        description: Prevent committing sensitive data
        entry: detect-secrets-hook --baseline .secrets.baseline
        language: python
        language_version: python3
        files: .*$
        exclude: ^tests/.*|.secrets.baseline$
        args: [--no-keyword-scan]