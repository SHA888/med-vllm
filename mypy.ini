[mypy]
python_version = "3.12"

# Core type checking options
disallow_untyped_defs = True  # Require type annotations for functions
disallow_incomplete_defs = True  # Require all function parameters to have type annotations
check_untyped_defs = True  # Type-check the interior of functions without type annotations
no_implicit_optional = True  # Don't allow implicit Optional[] types
warn_return_any = True  # Warn about returning Any from functions
warn_unused_configs = True  # Warn about unused sections in config
warn_redundant_casts = True  # Warn about redundant casts
warn_unused_ignores = True  # Warn about unneeded # type: ignore comments
warn_no_return = True  # Warn about functions missing return statements
warn_unreachable = True  # Warn about unreachable code
strict_equality = True  # More strict equality checks
disallow_any_unimported = True  # Disallow Any types from unfollowed imports

# Custom stubs path
mypy_path = "medvllm/typeshed"

# Per-module configurations
[mypy-medvllm.medical.config.*]
# Enable strict type checking for config files
check_untyped_defs = True

[mypy-medvllm.medical.config.medical_config]
# Add specific rules for medical_config.py here

[mypy-medvllm.medical.config.serialization]
# Add specific rules for serialization.py here

[mypy-medvllm.medical.config.schema]
# Add specific rules for schema.py here

# Ignore third-party packages without stubs
[mypy-flash_attn.*]
ignore_missing_imports = True

[mypy-triton.*]
ignore_missing_imports = True
