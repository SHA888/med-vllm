[pytest]
# Mark tests that require CUDA
markers =
    cuda: mark test as requiring CUDA
    slow: mark test as slow to run
    integration: mark test as integration test (slow, requires external services)
    unit: mark test as a unit test (fast, isolated)

# Ignore hidden directories and files
norecursedirs = .* _build tmp* .venv env* dist build

# Default test selection (exclude slow and cuda tests by default)
testpaths = tests
python_files = test_*.py
python_classes = Test* *Test
python_functions = test_* *_test
addopts = -v --durations=10 -m "not slow and not cuda and not integration"
